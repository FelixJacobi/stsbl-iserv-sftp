services:
    _defaults:
        autoconfigure: true
        autowire: true
        public: false

    Stsbl\SftpBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Model,Resources,Tests}'

    Stsbl\SftpBundle\Controller\:
        bind:
            $userProfileMenu: '@iserv.menu.user_profile'
        public: true
        resource: '../../Controller/*'
        tags: ['controller.service_arguments']